<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #e2f2f7;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .image-box {
            text-align: center;
            max-width: 250px;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border: 2px solid #005c7a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-label {
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
            font-size: 14px;
        }

        .result-box {
            text-align: center;
            margin-top: 20px;
            background: #e2f2f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            display: block;
            margin: 0 auto;
        }

        .spinner-border {
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="/">Pneumonia Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <h3 class="mb-4 fontss">Upload Chest X-ray Image</h3>

        <!-- Upload Form -->
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <label for="file" class="form-label fontss">Choose X-ray Image</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="button">Predict</button>
            <div class="spinner-border text-primary" role="status" id="loading-spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </form>

        <!-- Display Prediction, Classification, and Images -->
        {% if diagnosis %}
            <div class="result-box">
                <h3 class="fontss">Diagnosis: {{ diagnosis }}</h3>
            </div>

            <!-- Display Images -->
            <div class="image-container">
                {% if image_url %}
                <div class="image-box">
                    <img src="{{ image_url }}" alt="Original Uploaded Image">
                    <div class="image-label fontss">Original Image</div>
                </div>
                {% endif %}

                {% if heatmap_image_url %}
                <div class="image-box">
                    <img src="{{ heatmap_image_url }}" alt="Heatmap Image">
                    <div class="image-label fontss">Processed</div>
                </div>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show spinner when form is submitted
        document.querySelector("form").addEventListener("submit", function () {
            document.getElementById("loading-spinner").style.display = "block";
        });
    </script>
</body>
</html>
